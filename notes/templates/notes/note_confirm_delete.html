{% extends "contacts/base.html" %}

{% block title %}Confirm Removal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="confirmation-container">
        <h2 class="text-center mb-4">Are you sure you want to delete this note?</h2>
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
            <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
