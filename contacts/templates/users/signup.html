{% extends "contacts/base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:signup' %}">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">Username:</label>
                            <div class="col-sm-9">
                                {{ form.username }}
                                <span class="text-danger">{{ form.errors.username }}</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-9">
                                {{ form.email }}
                                <span class="text-danger">{{ form.errors.email }}</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.password1.id_for_label }}" class="col-sm-3 col-form-label">Password:</label>
                            <div class="col-sm-9">
                                {{ form.password1 }}
                                <span class="text-danger">{{ form.errors.password1 }}</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.password2.id_for_label }}" class="col-sm-3 col-form-label">Password confirmation:</label>
                            <div class="col-sm-9">
                                {{ form.password2 }}
                                <span class="text-danger">{{ form.errors.password2 }}</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-light">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
