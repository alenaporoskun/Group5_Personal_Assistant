<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'contacts/styles.css'%}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'notes/notes_style.css' %}">
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="{% url 'contacts:main' %}">Personal Assistant</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <a class="nav-link" href="{% url 'contacts:main' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Home
                    </a>
                    <div class="sb-sidenav-menu-heading">NOTES</div>
                    <a class="nav-link" href="{% url 'notes:note_list' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-list"></i></div>
                        Note List
                    </a>
                    <a class="nav-link" href="{% url 'notes:note_create' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                        Create Note
                    </a>
                    <div class="sb-sidenav-menu-heading">CONTACTS</div>
                    <a class="nav-link" href="{% url 'contacts:list' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-address-book"></i></div>
                        Contacts List
                    </a>
                    <a class="nav-link" href="{% url 'contacts:create' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                        Create Contact
                    </a>
                    <a class="nav-link" href="{% url 'contacts:search' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-search"></i></div>
                        Search Contacts
                    </a>
                    <a class="nav-link" href="{% url 'contacts:birthdays' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-calendar-alt"></i></div>
                        Upcoming Birthdays
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-center small">
                    <div class="text-muted text-center">Copyright &copy; Personal Assistant by Star.Inc. group
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'contacts/scripts.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
