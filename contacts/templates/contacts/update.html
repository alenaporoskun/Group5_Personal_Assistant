{% extends "contacts/base.html" %}

{% block content %}
<h2>Update contact</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'contacts:delete' object.id %}" class="btn btn-danger"> Delete </a>
    <a href="{% url 'contacts:list' %}" class="btn btn-light"> Return </a>
</form>
{% endblock %}
